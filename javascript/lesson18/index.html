<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		/*
			オブジェクト
				名前と値
		*/
		var user = {
			email: "yukung.i@gmail.com",	// プロパティ
			"score": 80,	// キーはダブルクォーテーションでくくっても良い	
			greet: function(name) {	// メソッド
				console.log("hello, " + name + " from " + this.email);
			}
		};
		/*
		console.log(user["email"]);
		console.log(user.email);
		user.score = 100;
		console.log(user);
		*/
		user.greet("Tom");
	</script>
</body>
</html>
