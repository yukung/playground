<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		/*
			関数: 複数の処理

			function 関数名(引数) {
				処理
				return 返り値
			}
		*/

		function hello(name) {
			return ("hello " + name);
		}
		var greet = hello("Tom");
		console.log(greet);
	</script>
</body>
</html>
