<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSS3の勉強</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 30px;
            background-color:orange;
            border:2px solid orangered;
        }
        #test2 {
            -webkit-transform-origin:0 0;
            /*
            -webkit-transform:translate3d(20px, 20px, 50px);
            -webkit-transform:rotate3d(45deg, 22deg, 32deg);
            */
            -webkit-transform:skew(45deg, 20deg);
        }
    </style>
</head>
<body>
    <div id="test1">test1</div>
    <div id="test2">test2</div>
</body>
</html>
