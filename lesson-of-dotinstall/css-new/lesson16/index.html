<!DOCTYPE html>

    <style>

        list-style-type マーカーの種類 circle square katakana

        }

</head>

        <li>こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。こんにちは。</li>
    </ul>
</body>
</html>
