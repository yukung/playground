<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSの練習</title>
    <style>
        /* Box Model */
        body, html {
            height: 100%;
            margin: 0;
        }
        div {
            border: red 5px solid;
            background: green;
            width: 50%;
            /*
            1 -> all
            2 -> top&bottom left&right
            3 -> top left&right bottom
            4 -> top right bottom left
            */
            padding-left: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box Box </div>
</body>
</html>
