<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSの練習</title>
    <style>
        /*
            - 名前 red blue purple
            - r(ed)/g(reen)/b(lue) 0-255 rgb(0, 255, 0)
            - 16進数 #00f #ff0000
        */
        h1 { color: #ff0000; }
    </style>
</head>
<body>
    <section id="main">
        <h1>見出し</h1>
        <p class="item">こんにちは！</p>
    </section>
    <section id="sub">
        <h2>見出し</h2>
        <p>こんにちは！</p>
        <ul>
            <li>item 1</li>
            <li class="item">item 2</li>
            <li>item 3</li>
        </ul>            
    </section>
</body>
</html>
