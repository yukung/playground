<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSの練習</title>
    <style>
        /* 
            擬似クラス 
            :link
            :visited
            :hover
            :active
            :focus
        */
        a:link { color: blue; }
        a:visited { color: gray; }
        a:hover { font-weight: bold; }
        a:active { background: red; }
        h1:hover { background: orange; }
        input:focus { background: red; }
    </style>
</head>
<body>
    <h1>見出し</h1>
    <ul>
        <li><a href="http://dotinstall.com">Dotinstall</a></li>
        <li><a href="http://100shiki.com">100SHIKI</a></li>
    </ul>
    <p><input type="text"></p>
</body>
</html>
