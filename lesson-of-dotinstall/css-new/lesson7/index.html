<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSの練習</title>
    <style>
        p {
            color: gray;
            font-weight: bold; /* normal */
            font-size: 20px;
            text-align: center; /* left, right */
            text-decoration: line-through;
            font-family: Impact;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <p>こんにちは！ Hello!</p>
</body>
</html>
