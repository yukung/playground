<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CSSの練習</title>
    <style>
        /*
            - 後から書いたほうが優先
            - インラインで書いたほうが優先
            - 詳細度の高い方が優先
            - !important が最優先 

            #(100)
            .(10)
            要素(1)
        */
        h1 { color: green !important; } /* 1 */
        #main h1 { color: red; } /* 100 + 1 */
        section#main h1 { color: yellow; } /* 1 + 100 + 1 */
    </style>
</head>
<body>
    <section id="main">
        <h1>見出し</h1>
        <p class="item">こんにちは！</p>
    </section>
    <section id="sub">
        <h2>見出し</h2>
        <p>こんにちは！</p>
        <ul>
            <li>item 1</li>
            <li class="item">item 2</li>
            <li>item 3</li>
        </ul>            
    </section>
</body>
</html>
