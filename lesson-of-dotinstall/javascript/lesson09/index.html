<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		/*
			ループ処理
			while
			do ... while
		*/
		var i = 0;
		while (i < 10) {
			console.log(i);
			i++;
		}
		var i = 0;
		do {
			console.log(i);
			i++;
		} while (i < 10);
	</script>
</body>
</html>
