<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Register a new book</title>
	</h:head>
	<h:body>
		<h1>Register a new book</h1>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Title :" />
				<h:inputText id="title" value="#{bookController.book.title}" label="title" required="true" />
				<h:message for="title" style="color:red" />

				<h:outputLabel value="Description :" />
				<h:inputTextarea id="description" value="#{bookController.book.description}" rows="5" cols="20">
					<f:validateLength maximum="10" />
				</h:inputTextarea>
				<h:message for="description" style="color:red" />

			</h:panelGrid>
			<h:commandButton value="Register" action="#{bookController.registerBookAction}" />
		</h:form>
	</h:body>
</html>
